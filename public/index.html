    <title>Nike Landing Page - Just Do It</title>
    
    <style>
        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b1b 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .nike-logo {
            width: 80px;
            height: 80px;
            background: #f97316;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 2rem;
            animation: fadeInOut 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .loaded .loading-screen {
            opacity: 0;
            pointer-events: none;
        }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this Nike landing page.</noscript>
    
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="nike-logo"></div>
        <div class="loading-text">Just Do It</div>
    </div>
    
    <div id="root"></div>
    
    <script>
        // Hide loading screen when page loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('loaded');
            }, 1000);
        });
    </script>
